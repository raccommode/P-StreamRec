<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P-StreamRec</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #111432;
      --bg-card: #1a1f3a;
      --bg-card-hover: #232a4a;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #0d1128 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* Header */
    .header {
      background: rgba(17, 20, 50, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 0 0 auto;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .version {
      font-size: 0.75rem;
      color: var(--text-secondary);
      background: rgba(99, 102, 241, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .lang-selector {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    .lang-btn {
      background: rgba(99, 102, 241, 0.1);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .lang-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      border-color: var(--accent);
      color: var(--text-primary);
    }
    
    .lang-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .add-btn {
      width: 48px;
      height: 48px;
      min-width: 48px;
      min-height: 48px;
      max-width: 48px;
      max-height: 48px;
      flex: 0 0 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 28px;
      font-weight: 300;
      line-height: 1;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      position: relative;
    }
    
    .add-btn::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      opacity: 0.5;
      animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      z-index: -1;
    }
    
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      50%, 100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }
    
    .add-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.6);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Models Grid */
    .models-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .model-card {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid var(--border);
      position: relative;
    }
    
    .model-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow);
      border-color: var(--accent);
    }
    
    .model-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: linear-gradient(135deg, #1a1f3a 0%, #2d3356 100%);
      transition: filter 0.3s ease;
    }
    
    .model-card.offline .model-thumbnail {
      filter: grayscale(100%) brightness(0.6);
    }
    
    .model-card.online .model-thumbnail,
    .model-card.recording .model-thumbnail {
      filter: none;
    }
    
    .model-info {
      padding: 1.25rem;
    }
    
    .model-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .model-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .model-recordings {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.8rem;
    }
    
    .recordings-count {
      color: var(--accent);
      font-weight: 600;
    }
    
    .last-recording {
      color: var(--text-secondary);
      font-size: 0.75rem;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-dot.online { background: var(--success); }
    .status-dot.offline { background: #6b7280; animation: none; }
    .status-dot.recording { background: var(--danger); }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }
    
    .badge.live { background: rgba(239, 68, 68, 0.9); }
    .badge.recording { background: rgba(99, 102, 241, 0.9); }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 0.875rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    button {
      flex: 1;
      padding: 0.875rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
    }
    
    .btn-secondary:hover {
      background: var(--bg-card-hover);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }
  </style>
  <script src="/static/i18n.js"></script>

  </script>
</head>
